    <p></p>
    <div class="post-content">
        <p><img src="/img/cake.jpeg" alt="nan">		</p>
<p>虫鸣，夏日，露水，热气。华南的七月把这一切都准备好了。除了一点甜。</p>
<p>于是在家里踱来晃去，最后停在厨房。</p>
<p>​		翻箱倒柜找出几块可可，赶紧预热烤箱，埋头苦干。高温侍候约莫三十分钟，香气终于从缝里冒出来一些。按捺馋意準備上一杯冰美式，取出蛋糕，坐到桌前。</p>
<p>​		轻咬一口，嗯，是我想要的浓情与浪漫。</p>
